<!doctype html>
<html ng-app="test">
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

</head>
<body ng-controller="IndexCtrl as main">

<div layout="row" layout-fill>
  <md-content style="width: 100%;">
    <header>
      <bookstore-navbar shopping-cart="main.myCart"></bookstore-navbar>
    </header>

    <div ui-view class="main-container"></div>

    <section class="jumbotron text-center">
      <p class="lead">
        <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
        <h2 class="text-center uppercase">Technologies utilis√©es</h2>
      </p>
    </section>

    <div class="techs" layout="row" layout-align="center" layout-wrap>
      <md-card ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'" flex="30">
        <div class="thumbnail">
          <img class="pull-right" ng-src="/assets/images/{{awesomeThing.logo}}" alt="{{ awesomeThing.title }}">
          <div class="caption">
            <h3>{{ awesomeThing.title }}</h3>
            <p>{{ awesomeThing.description }}</p>
            <p><a ng-href="{{ awesomeThing.url }}">{{ awesomeThing.url }}</a></p>
          </div>
        </div>
      </md-card>
    </div>

  </md-content>
</div>
